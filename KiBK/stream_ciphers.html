<h1 id="introduction-to-stream-ciphers">Introduction to stream ciphers</h1>
<ul>
<li><strong>What is a stream cipher?</strong></li>
<li><strong>Brief history of streams and ciphers</strong><br />
Let's dive in!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="what-is-a-stream-cipher">What is a stream cipher?</h1>
<p>A stream cipher is a symmetric key cipher where:</p>
<ul>
<li><strong>each</strong> plaintext digit is encrypted <strong>one at a time</strong> with the corresponding digit of the <strong>keystream</strong>, to give a digit of the ciphertext stream. - Wikipedia</li>
<li><strong>Keystream</strong>: a sequence of bits used to encrypt plaintext</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="1553---vigen%C3%A8re-cipher">1553 - Vigenre cipher</h1>
<ul>
<li>invented by <strong>Blaise de Vigenre</strong></li>
<li>shifts the plaintext by a <strong>key</strong> (a word)</li>
<li>the key is <strong>repeated</strong> to match the length of the plaintext</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">      h       e       l       l       o  message
   <span class="hljs-number">7</span> (h)   <span class="hljs-number">4</span> (e)  <span class="hljs-number">11</span> (l)  <span class="hljs-number">11</span> (l)  <span class="hljs-number">14</span> (o) message
+ <span class="hljs-number">23</span> (X)  <span class="hljs-number">12</span> (M)   <span class="hljs-number">2</span> (C)  <span class="hljs-number">10</span> (K)  <span class="hljs-number">11</span> (L) key
= <span class="hljs-number">30</span>      <span class="hljs-number">16</span>      <span class="hljs-number">13</span>      <span class="hljs-number">21</span>      <span class="hljs-number">25</span>     message + key
=  <span class="hljs-number">4</span> (E)  <span class="hljs-number">16</span> (Q)  <span class="hljs-number">13</span> (N)  <span class="hljs-number">21</span> (V)  <span class="hljs-number">25</span> (Z) (message + key) mod <span class="hljs-number">26</span>
      E       Q       N       V       Z   ciphertext
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="1553---vigen%C3%A8re-cipher-1">1553 - Vigenre cipher</h1>
<ul>
<li><strong>Key</strong>: a word, agreed upon by both parties</li>
<li><strong>Vulnerable</strong> to frequency analysis</li>
<li>Not a modern stream cipher, but a <strong>block cipher</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="1882---one-time-pad">1882 - One-time-pad</h1>
<ul>
<li>invented by <strong>Frank Miller</strong> to encrypt <strong>telegraph messages</strong><br />
<img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Frank_Miller_%281842-1925%29.png" alt="Frank Miller" width="350" style="float: right;" /></li>
<li>the only <strong>unbreakable</strong> cipher</li>
<li>highly <strong>impractical</strong> due to key management</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="1882---modern-one-time-pad">1882 - Modern one-time-pad</h1>
<ul>
<li><strong>Key</strong>: a random sequence of bits</li>
<li>the stream is <strong>XORed</strong> with the key</li>
<li>the key is <strong>as long as</strong> the plaintext</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Message:     HELLO       [01001000 01000101 01001100 01001100 01001111]
Key:         AGQZM       [01100001 01000111 01010001 01011010 01001101]
Ciphertext:              [00101001 00000010 00011101 00010110 00000010]
                         [')'      \x02     \x1D     \x16     \x02   ] (bytes)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="modern-stream-ciphers">Modern stream ciphers</h1>
<ul>
<li><strong>Key</strong>: a random sequence of bits</li>
<li>The stream is <strong>XORed</strong> with the <strong>keystream</strong></li>
<li>The keystream is <strong>generated</strong> from the key</li>
<li>The keystream is now <strong>pseudo-random</strong>, thus it's not <strong>perfectly secure</strong></li>
<li>How to generate the most <strong>secure keystream</strong>?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="wwii---lorenz-schl%C3%BCsselmaschine-schl%C3%BCssel-zusatz-40">WWII - Lorenz-Schlsselmaschine Schlssel-Zusatz 40</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Lorenz-SZ42-2.jpg/500px-Lorenz-SZ42-2.jpg" alt="Lorenz SZ40" width="450" style="float: right;" />
<ul>
<li><strong>Aka</strong>: Lorenz SZ40 / Tunny</li>
<li>used by the <strong>German army</strong> to encrypt RTTY messages</li>
<li><strong>Synchronous</strong> stream cipher</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="wwii---lorenz-sz40-building-blocks">WWII - Lorenz SZ40 building blocks</h1>
<ul>
<li><strong>2 rotors</strong>, each with <strong>5 wheels</strong></li>

<h1 id="wwii---breaking-the-lorenz-sz40">WWII - Breaking the Lorenz SZ40</h1>
<ul>

<h1 id="wwii---breaking-the-lorenz-sz40-2">WWII - Breaking the Lorenz SZ40</h1>
<ul>
<li><strong>Bill Tutte</strong> noticed a 41-bit pattern in November 1941</li>
<li>By <strong>January 1942</strong>, the complete logical structure of the machine was known</li>
<li>The first programmable computer, <strong>Colossus</strong>, was built to decode the Lorenz cipher</li>
<li>The first Lorenz machine was captured in <strong>1945</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="types-of-stream-ciphers">Types of stream ciphers</h1>
<h2 id="synchronous"><strong>Synchronous</strong>:</h2>
<ul>
<li>the keystream is generated independently of the plaintext</li>
<li>useless if 1 bit of keystream is lost</li>
</ul>
<h2 id="self-synchronous"><strong>Self-synchronous</strong>:</h2>
<ul>
<li>the keystream is generated from the previous ciphertext digits</li>
<li>resistant to bit loss</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="modern-stream-ciphers---building-blocks">Modern stream ciphers - building blocks</h1>
<ul>
<li><strong>Linear Feedback Shift Register (LFSR)</strong>: a shift register with feedback</li>
<li><strong>Fibbonacci LFSR</strong>: a type of LFSR where the feedback is taken from multiple bits<br />
<img src="https://upload.wikimedia.org/wikipedia/commons/2/28/LFSR-F16.svg" alt="LFSR" width="100%" style="float: right;" /></li>
</ul>
</section>

<h1 id="modern-stream-ciphers---galois-lfsr">Modern stream ciphers - Galois LFSR</h1>
<ul>
<li>Fibonacci LFSR cannot be <strong>parallelized</strong></li>
<li>The output is <strong>the same</strong> as with Fibonacci LFSR</li>
<li>One round takes <strong>1 clock cycle</strong><br />
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/LFSR-G16.svg/590px-LFSR-G16.svg.png" alt="Galois LFSR" width="100%" style="float: right;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="non-linear-feedback-shift-register-nlfsr">Non-linear feedback shift register (NLFSR)</h1>
<ul>
<li>Safer than LFSR</li>
<li>Uses a non-linear function to change the state</li>
<li>We don't know how to build them...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="non-linear-combining-functions-nlcf">Non-linear combining functions (NLCF)</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Nonlinear-combo-generator.png/500px-Nonlinear-combo-generator.png" alt="NLCF" width="40%" style="float: right;" />
<ul>
<li>Fake a NLFSR</li>
<li>Use a non-linear function to combine the bits of the LFSR</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="clock-controlled-generators">Clock-controlled generators</h1>
<ul>
<li>Now we shift, now we don't</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="rc4">RC4</h1>
<ul>
<li>Invented by <strong>Ron Rivest</strong> (<strong>R</strong> in <strong>RSA</strong>) in 1987</li>
<li>Leaked in 1994</li>
<li>Starts with a <strong>key-scheduling algorithm (KSA)</strong> to generate the initial state</li>
<li>Then a <strong>pseudo-random generation algorithm (PRGA)</strong> is used to generate the keystream</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="rc4---key-scheduling-algorithm-ksa">RC4 - Key-scheduling algorithm (KSA)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">from</span> <span class="hljs-number">0</span> to <span class="hljs-number">255</span>
    S[i] := i

j := <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">from</span> <span class="hljs-number">0</span> to <span class="hljs-number">255</span>
    j := (j + S[i] + key[i mod keylength]) mod <span class="hljs-number">256</span>
    swap values of S[i] <span class="hljs-keyword">and</span> S[j]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="rc4---pseudo-random-generation-algorithm-prga">RC4 - Pseudo-random generation algorithm (PRGA)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">i := <span class="hljs-number">0</span>
j := <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> GeneratingOutput:
    i := (i + <span class="hljs-number">1</span>) mod <span class="hljs-number">256</span>
    j := (j + S[i]) mod <span class="hljs-number">256</span>
    swap values of S[i] <span class="hljs-keyword">and</span> S[j]
    t := (S[i] + S[j]) mod <span class="hljs-number">256</span>
    K := S[t]
    output K
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="use-of-rc4">Use of RC4</h1>
<ul>
<li><strong>WEP/WPA</strong> (1997 - 2004)</li>
<li><strong>SSL/TLS</strong> (1999 - 2015)</li>
<li>OpenBSD /dev/random (? - 2015)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="problems-with-rc4">Problems with RC4</h1>
<ul>
<li><strong>Biases</strong> in the first bytes of the keystream</li>
<li>No <strong>initialization vector (IV)</strong>, thus the same key produces the same keystream</li>
<li><strong>Bit-flipping</strong> attacks</li>
<li><strong>7</strong> diffrent attacks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="a51">A5/1</h1>
<ul>
<li>Used in <strong>GSM</strong> (2G) mobile phones</li>
<li>developed in <strong>1987</strong></li>
<li><strong>64-bit</strong> key</li>
<li><strong>224-bit</strong> frame number</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="a51---building-blocks">A5/1 - Building blocks</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/A5-1_GSM_cipher.svg/525px-A5-1_GSM_cipher.svg.png" alt="A5/1" width="70%" style="float: right;" />
<ul>
<li><strong>Key</strong> is xored in (64 cycles)</li>
<li><strong>Frame number</strong> is xored in (22 cycles)</li>
<li>100 cycles discarded</li>
<li>ready to generate <strong>2*114</strong> bits of keystream</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="a5x-flaws">A5/X flaws</h1>
<ul>
<li><strong>Weak keys</strong>: 64-bit keys that can be broken by brute force</li>
<li><strong>Short period</strong>: about 8Mb of randomess</li>
<li>First broken in <strong>1994</strong> by <strong>Ross Anderson</strong> and <strong>Ruediger Weis</strong></li>
<li>Can be broken in <strong>seconds</strong> with a <strong>FPGAs</strong> and <strong>Rainbow tables</strong></li>
<li>Regularly broken by <strong>NSA</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="nessie-new-european-schemes-for-signatures-integrity-and-encryption-2000---2003">NESSIE (New European Schemes for Signatures, Integrity and Encryption) 2000 - 2003</h1>
<ul>
<li><strong>F-FCSR</strong></li>
<li><strong>SFINKS</strong></li>
<li><strong>DECIM</strong></li>
<li><strong>LEX</strong></li>
<li><strong>Helix</strong></li>
<li><strong>Phelix</strong></li>
<li>And many more...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="">:(</h1>
<ul>
<li>
<p><strong>F-FCSR</strong> and <strong>SFINKS</strong> suffered from known plaintext attacks.</p>
</li>
<li>
<p><strong>DECIM</strong> was broken shortly after submission (differential attacks).</p>
</li>
<li>
<p><strong>LEX</strong> showed statistical biases in its output.</p>
</li>
<li>
<p><strong>Helix</strong> and <strong>Phelix</strong> had potential forgeries in authenticated encryption mode.</p>
</li>
<li>
<p><strong>None were accepted</strong> as a standard.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="estream-2004---2008">eSTREAM 2004 - 2008</h1>
<ul>
<li><strong>eSTREAM</strong> was a project to identify new stream ciphers after the <strong>NESSIE</strong> failure.</li>
<li>It was divided into two profiles:
<ul>
<li><strong>Profile 1</strong>: Software-oriented ciphers</li>
<li><strong>Profile 2</strong>: Hardware-oriented ciphers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="estream---profile-1">eSTREAM - Profile 1</h1>
<ul>
<li><strong>HC-256</strong>: High-speed software-oriented cipher</li>
<li><strong>Rabbit</strong>: Fast and efficient cipher</li>
<li><strong>Salsa20</strong>: A family of ciphers designed by <strong>Daniel J. Bernstein</strong></li>
<li><strong>Sosemanuk</strong>: A cipher based on the Salsa20 core</li>
</ul>
<h1 id="estream---profile-2">eSTREAM - Profile 2</h1>
<ul>
<li><strong>Trivium</strong>: Simplest secure stream cipher</li>
<li><strong>Grain</strong>: designed for low-resource environments</li>
<li><strong>MICKEY</strong>: designed for low-resource environments</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="chacha20">ChaCha20</h1>
<ul>
<li>128-bit <strong>constant</strong>: &quot;expand 32-byte k&quot;</li>
<li><strong>Key</strong>: 256 bits</li>
<li><strong>Counter</strong>: 32 bits</li>
<li><strong>Nonce</strong>: 96 bits</li>
</ul>
<table>
<thead>
<tr>
<th></th>
<th>Column 0</th>
<th>Column 1</th>
<th>Column 2</th>
<th>Column 3</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Row 0</strong></td>
<td>&quot;expa&quot;</td>
<td>&quot;nd 3&quot;</td>
<td>&quot;2-by&quot;</td>
<td>&quot;te k&quot;</td>
</tr>
<tr>
<td><strong>Row 1</strong></td>
<td>key[0]</td>
<td>key[1]</td>
<td>key[2]</td>
<td>key[3]</td>
</tr>
<tr>
<td><strong>Row 2</strong></td>
<td>key[4]</td>
<td>key[5]</td>
<td>key[6]</td>
<td>key[7]</td>
</tr>
<tr>
<td><strong>Row 3</strong></td>
<td>counter</td>
<td>nonce[0]</td>
<td>nonce[1]</td>
<td>nonce[2]</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="chacha20---operations">ChaCha20 - Operations</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C">def <span class="hljs-title function_">QR</span><span class="hljs-params">(a, b, c, d)</span>{
a += b; d ^= a; d &lt;&lt;&lt;= <span class="hljs-number">16</span>;
c += d; b ^= c; b &lt;&lt;&lt;= <span class="hljs-number">12</span>;
a += b; d ^= a; d &lt;&lt;&lt;=  <span class="hljs-number">8</span>;
c += d; b ^= c; b &lt;&lt;&lt;=  <span class="hljs-number">7</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
<h1 id="chacha20---operations-1">ChaCha20 - Operations</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C"><span class="hljs-comment">// Odd round</span>
QR(<span class="hljs-number">0</span>, <span class="hljs-number">4</span>,  <span class="hljs-number">8</span>, <span class="hljs-number">12</span>) <span class="hljs-comment">// column 1</span>
QR(<span class="hljs-number">1</span>, <span class="hljs-number">5</span>,  <span class="hljs-number">9</span>, <span class="hljs-number">13</span>) <span class="hljs-comment">// column 2</span>
QR(<span class="hljs-number">2</span>, <span class="hljs-number">6</span>, <span class="hljs-number">10</span>, <span class="hljs-number">14</span>) <span class="hljs-comment">// column 3</span>
QR(<span class="hljs-number">3</span>, <span class="hljs-number">7</span>, <span class="hljs-number">11</span>, <span class="hljs-number">15</span>) <span class="hljs-comment">// column 4</span>
<span class="hljs-comment">// Even round</span>
QR(<span class="hljs-number">0</span>, <span class="hljs-number">5</span>, <span class="hljs-number">10</span>, <span class="hljs-number">15</span>) <span class="hljs-comment">// diagonal 1 (main diagonal)</span>
QR(<span class="hljs-number">1</span>, <span class="hljs-number">6</span>, <span class="hljs-number">11</span>, <span class="hljs-number">12</span>) <span class="hljs-comment">// diagonal 2</span>
QR(<span class="hljs-number">2</span>, <span class="hljs-number">7</span>,  <span class="hljs-number">8</span>, <span class="hljs-number">13</span>) <span class="hljs-comment">// diagonal 3</span>
QR(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>,  <span class="hljs-number">9</span>, <span class="hljs-number">14</span>) <span class="hljs-comment">// diagonal 4</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gradient" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gradient;" data-marpit-pagination-total="39">
